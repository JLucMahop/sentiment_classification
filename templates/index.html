>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Mahop ma ngos Jean Luc: TP Classification</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/assets/img/favicon/favicon.ico" />

    <!-- Core CSS -->

    <!-- Page CSS -->

    <script src="/static/assets/js/config.js"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">

                  <span class="app-brand-text demo text-body fw-bolder">MAHOP MA NGOS JEAN LUC</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Welcome to Sentiment Classifyer with SVM! </h4>
              <p class="mb-4">Please enter a film comment to evaluate it</p>

              <form id="formAuthentication" class="mb-3" action="{{ url_for('predict')}}" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Enter your Comment</label>
                  <input
                    type="text"
                    class="form-control"
                    id="comment"
                    name="text"
                    placeholder="Type your Comment here"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit" onclick="" >Evaluate</button>

                 <div class="result-box">
                  {{ resultat }}
                 </div>
                   
                </div>
              </form>

            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
